<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Cavity Camera</title>
  <link rel="stylesheet" href="bulma.min.css">
  <script language="javascript" type="text/javascript">

  
  </script>
</head>
<body>
  <section class="section">
    <div class="container">
      <h2 class="title">JPEGs</h2>

      {% import sys, os%}
      <div class="columns is-multiline is-mobile">
      {% for f in os.listdir('/home/brett/Documents/gstreamer-webcam_to_browser/lores_images/thumbs') %}

        <div class="column">
            <a download="{{ f }}" href="lores_images/{{ f }}" title="{{ f }}">
              <figure class="image is-128x128">
                <img alt="{{ f }}" src="lores_images/thumbs/{{ f }}" width="160" height="120">
              </figure>
          </a>
        </div>
          
      {% end %}
      </div>
      <h2 class="title">RAW</h2>
      <p>
        {% for f in os.listdir('/home/brett/Documents/gstreamer-webcam_to_browser/hires_images') %}
        <a download="{{ f }}" href="hires_images/{{ f }}" title="{{ f }}">{{ f }}</a>
        {% end %}
      </p>
    </div>
  </section>
</body>

</html>
